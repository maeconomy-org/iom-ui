# Commands:
#   Start:    docker compose up -d
#   Stop:     docker compose down
#   Update:   ./deploy.sh update
#   Logs:     docker compose logs -f
#   Rollback: ./deploy.sh rollback

services:
  # ===========================================================================
  # Redis - Required for import queue
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: iom-redis
    restart: unless-stopped
    # Security: Run redis with password and disable dangerous commands
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --rename-command FLUSHDB ""
      --rename-command FLUSHALL ""
      --rename-command DEBUG ""
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # ===========================================================================
  # IoM UI Application
  # ===========================================================================
  ui:
    image: ghcr.io/${GH_ORG}/${APP_NAME}:${IMAGE_TAG}
    container_name: ${APP_NAME}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env

    ports:
      - '${PORT}:3000'

    environment:
      # Override Redis URL for container networking (can't be in .env file)
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      # Docker-specific overrides
      - SENTRY_RELEASE=${SENTRY_RELEASE:-Docker-${IMAGE_TAG}}
      # All other variables are loaded from .env file automatically

    volumes:
      - ./certs:/app/certs:ro
      - ./logs:/app/logs:rw

    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'

